<div class="card">
  <div class="card-body">
    <h5 class="card-title">Sales Team</h5>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Sales Volume</th>
          <th>Met Quota?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sp of salesPersonList">
          <td>{{ sp.firstName }}</td>
          <td>{{ sp.lastName }}</td>
          <td>{{ sp.email }}</td>
          <td>{{ sp.salesVolume | currency:'USD' }}</td>
          <td>
            <span *ngIf="metQuota(sp); else no">Yes</span>
            <ng-template #no>No</ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
